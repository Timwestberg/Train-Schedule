<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Up to date FireBase reference -->


    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <title>APP | Train Schedule</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">


    <link href="https://fonts.googleapis.com/css?family=Coiny|Signika" rel="stylesheet">


    <link rel="stylesheet" href="assets/css/train.css" type="text/css">


</head>

<body>
    
 <!--+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->


    <header>
        <nav class="navbar navbar-light bg-dark">


            <a class="navbar-brand"><i class="fas fa-train"></i> Train Schedule</a>

        </nav>

    </header>

    <!--+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->


    <div class="container">


        <div class="row">


            <div class="col-12">

                <div class="card" id="addTrip">


                    <h5 class="card-header"><i class="fas fa-map-marked-alt"></i> Add Trip</h5>


                    <div class="card-body">



                        <form>


                            <div class="form-group">


                                <label for="nameofTrain">Train Name</label>


                                <input type="text" class="form-control" id="nameofTrain" placeholder="Please enter corresponding train identity">


                            </div>

                            <!--+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
                            <div class="form-group">


                                <label for="destination">Destination</label>


                                <input type="text" class="form-control" id="destination" placeholder="Where will this train be heading?">


                            </div>
                            <!--+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

                            <div class="form-group">


                                <label for="arrivalTime">Initial Arrival Time </label>


                                <input type="time" class="form-control" id="arrivalTime" placeholder="When will the train initially arrive?">


                            </div>

                            <!--+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
                            <div class="form-group">


                                <label for="frequency">Frequency(Minutes)</label>


                                <input type="number" class="form-control" id="frequency" placeholder="How long till the next train arrives?">


                            </div>

                            <!--+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->


                            <button class="btn btn-primary" id="addButton"><i class="fas fa-plus"></i> Submit</button>
                        </form>




                    </div>


                </div>


            </div>


        </div>

        <!--+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->


        <div class="row">


            <div class="col-12">

                <div class="card" id="trainSchedule">


                    <h5 class="card-header"><i class="far fa-clock"></i> Schedule (<span id="scheduleDate"></span>) </h5>


                    <div class="card-body">


                        <table class="table table-dark">


                            <thead>


                                <tr>


                                    <th scope="col">Train Name</th>

                                    <th scope="col">Destination</th>

                                    <th scope="col">Frequency</th>

                                    <th scope="col"> Next Arrival</th>

                                    <th scope="col">Minutes Away</th>

                                </tr>


                            </thead>

                             <!--+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->



                            <tbody id="scheduleBody">

                                
                                <!-- <tr> 
                                    <!-- Example of how i will have to create this in jquery note that table body is hard coded already -->
                                        <!-- <td>Crazy Train</td>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>@mdo</td>
                                        <td>@mdo</td>
                                      </tr> -->

                                      


                            </tbody>


                        </table>


                    </div>


                </div>


            </div>


        </div>


    </div>


    <!--+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->


    <!-- jQuery JS -->
    



    <script src="https://code.jquery.com/jquery.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>



    <script src="assets/backEnd/fireBase.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

    <script src="assets/javascript/train.js"></script>



   

</body>


</html>
